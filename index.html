<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Welcome to the grade calculator</h1>
	<hr>
	
	<h2>Enter your subject marks one by one as follows</h2>
	<div id="main">
		<p class="text">Enter marks for OOPS(Se1,Le,Se2,Lab):</p>
		<input id="oops-se1" type="text">
		<input id="oops-le" type="text">
		<input id="oops-se2" type="text">
		<input id="oops-lab" type="text">
		<br>
		<p class="text">Enter marks for DSA:</p>
                <input id="dsa-se1" type="text">
                <input id="dsa-le" type="text">
                <input id="dsa-se2" type="text">
		<input id="dsa-lab" type="text">
		<br>
		<p class="text">Enter marks for COA:</p>
                <input id="coa-se1" type="text">
                <input id="coa-le" type="text">
                <input id="coa-se2" type="text">
		<br>
		<p class="text">Enter marks for MATHS:</p>
                <input id="mat-se1" type="text">
                <input id="mat-le" type="text">
                <input id="mat-se2" type="text">
                <br>
		<p class="text">Enter marks for OE1:</p>
                <input id="oe1-se1" type="text">
                <input id="oe1-le" type="text">
                <input id="oe1-se2" type="text">
                <br>
		<p class="text">Enter marks for OE2:</p>
                <input id="oe2-se1" type="text">
                <input id="oe2-le" type="text">
                <input id="oe2-se2" type="text">
                <br>
		<br>
		<button id="submit">submit</button>
		
		<p id="Final" class="text">hello</p>
		<script src="index.js"></script>
	</div>
	
</body>

</html>
